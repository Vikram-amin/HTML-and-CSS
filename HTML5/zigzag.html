<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
        
    <style>
        .row{
            max-width: 1000px;
            margin: auto;
            display: flex;
        }

        .row > div{
            height: 150px;
            /* width is flex basis */
            flex-basis: 150px;  
            background-color: teal;
            border-radius: 5px;
            margin: 10px;
        }

        .flex-fill{
            flex-grow: 1;
        }



    </style>
</head>
<body>


    <div class="row">
        <div></div>
         <div class="flex-fill"></div>
          <div></div>
    </div>
       <div class="row">
        <div class="flex-fill"></div>
         <div></div>
          <div></div>
    </div>
       <div class="row">
        <div></div>
         <div></div>
          <div class="flex-fill"></div>
    </div>
       
</body>
</html>
