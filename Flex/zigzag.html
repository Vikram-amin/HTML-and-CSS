<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            max-width: 480px;
            margin: auto;
            display: flex;
        }

        .row > div{
            height: 100px;
            flex-basis: 100px;
            background-color: teal;
            border-radius: 5px;
            margin: 10px;

        }

        .flex-fill{
            flex-grow: 1;
        }


    </style>
</head>
<body>
    

     <div class="row">
         <div></div>
         <div class="flex-fill"></div>
         <div></div>
    </div>

    <div class="row">
        <div class="flex-fill"></div>
         <div></div>
         <div></div>
    </div>

    <div class="row">
        <div></div>
        <div></div>
        <div class="flex-fill"></div>
    </div>
</body>
</html>
