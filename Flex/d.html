<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.flex-box {
  display: flex;
  border: 1px dashed red;
  margin: 10px;
  width: 800px;
}

.flex-box div {
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}


#box1 div {
  flex-basis: 300px;
}

#box1 div:nth-of-type(2n) {
  flex-shrink: 2;
}

    </style>
</head>
<body>
    
<html>
  <head>
    <title>Flex Grow</title>
  </head>
  <body>
    <div class="flex-box" id="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>


</body>
</html>
